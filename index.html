<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00:00:00</div>
    </div>
  <div class="button">
    <button id="startBtn" class="btn" style="background-color:blue">Start</button>
    <button id="stopBtn"  class="btn" style="background-color: red;">Stop</button>
    <button id="resetBtn" class="btn" style="background-color: green;">Reset</button>
  </div>


     <script src="script.js"></script>
</body>
</html>
